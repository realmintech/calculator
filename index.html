<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container  mt-5">
        <div class="row form-control bg-dark"  style="max-width:400px;">
            <input type="text" class="value my-3 mx-3" id="userinput" style="width: 320px; height:70px" placeholder="0">
            <div class="col-12 btn-group mb-3 mx-1">  
                <button class="button rounded-pill" onclick="getplusminus()" style=" width: 80px; height: 80px; font-size: 30px;background-color: grey;" >C</button>
                <button class="button rounded-pill" onclick="getclear()" style=" width: 80px; height: 80px; font-size: 30px; background-color: grey;">AC</button>
                <button class="button rounded-pill" onclick="getpercent()" style=" width: 80px; height: 80px; font-size: 30px;background-color: grey;" >%</button>
                <button class="button rounded-pill bg-warning" onclick="getdivide()" style=" width: 80px; height: 80px; font-size: 30px;" >/</button>
            </div>
            <div class="col btn-group mb-3 mx-3">
                <button class="button rounded-pill" onclick="getseven()" style=" width: 80px; height: 80px; font-size: 30px; " >7</button>
                <button class="button rounded-pill" onclick="geteight()"style=" width: 80px; height: 80px; font-size: 30px;" >8</button>
                <button class="button rounded-pill" onclick="getnine()" style=" width: 80px; height: 80px; font-size: 30px;" >9</button>
                <button class="button rounded-pill bg-warning" onclick="gettimes()" style=" width: 80px; height: 80px; font-size: 30px;" >*</button>
            </div>
            <div class="col btn-group mb-3 mx-3">
                <button class="button rounded-pill" onclick="getfour()" style=" width: 80px; height: 80px; font-size: 30px;" >4</button>
                <button class="button rounded-pill" onclick="getfive()" style=" width: 80px; height: 80px; font-size: 30px;" >5</button>
                <button class="button rounded-pill" onclick="getsix()" style=" width: 80px; height: 80px; font-size: 30px;" >6</button>
                <button class="button rounded-pill bg-warning" onclick="getminus()" style=" width: 80px; height: 80px; font-size: 30px;" >-</button>
            </div>
            <div class="col btn-group mb-3 mx-3">
                <button class="button rounded-pill" onclick="getone()" style=" width: 80px; height: 80px; font-size: 30px;" >1</button>
                <button class="button rounded-pill" onclick="gettwo()" style=" width: 80px; height: 80px; font-size: 30px;" >2</button>
                <button class="button rounded-pill" onclick="getthree()"style=" width: 80px; height: 80px; font-size: 30px;" >3</button>
                <button class="button rounded-pill bg-warning" onclick="getplus()" style=" width: 80px; height: 80px; font-size: 30px;" >+</button>
            </div>
            <div class="col btn-group mb-3 mx-3" style="margin-bottom:20px;">
                <button class="button rounded-pill" id="big" onclick="getzero()" style=" width: 170px; height: 80px; font-size: 30px;" >0</button>
                <button class="button rounded-pill" onclick="getpoint()" style=" width: 80px; height: 80px; font-size: 30px;" >.</button>
                <button class="button rounded-pill bg-warning" onclick="getEqual()" style=" width: 80px; height: 80px; font-size: 30px;" >=</button>
            </div>
        </div>
       </div>

        <script src="cal.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
